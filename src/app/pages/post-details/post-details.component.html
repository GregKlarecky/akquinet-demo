<div class="wrapper">
  <div [ngStyle]="imageStyle" class="mb-3 w-100 post-img"></div>
  <div class="container-post">
    <div class="hero-box mb-5">
      <h1>{{ post.title }}</h1>
      <div class="content" [innerHTML]="post.excerpt | safeHTML"></div>
      <app-author [author]="post.author" [date]="post.date"></app-author>
    </div>
    <div class="content" [innerHTML]="post.content | safeHTML"></div>
    <div class="comments">
      <h3 class="mt-5 mb-4">Comments</h3>
      <app-comment
        *ngFor="let comment of post.comments"
        [comment]="comment"
      ></app-comment>
    </div>
  </div>
</div>
